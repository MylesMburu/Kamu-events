{% extends 'main.html'  %}


{% block content  %}

<h1>Home page</h1>
<div>
    <a href="{% url 'create-event' %}">Create event</a>

    <!-- a python for loop to show each event in the list -->
    {% for event in events %}
    <div>
        <h6>@{{event.host.username}}</h6>
        <h5> {{event.id}} -- <a href="{% url 'event' event.id %}"> {{event.name}}</a></h5>
        <small>{{event.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>

{%  endblock %}
